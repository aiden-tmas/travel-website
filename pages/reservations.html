<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations</title>

    <link rel="stylesheet" href="../assets/styles/common.css" />
    <link rel="stylesheet" href="../assets/styles/reservations.css" />
  </head>

  <body>
    <div class="page-container">
      <div class="navbar-container">
        <div class="navbar-wrapper">
          <a href="../index.html"><button>Home</button></a>
        </div>
      </div>

      <div class="main-body-container">
        <div class="hero-container">
          <div class="background-image"></div>
        </div>

        <div class="page-main-body">
          <div class="reservations-header">Reservations</div>

          <form
            class="form-elements-wrapper"
            action="https://httpbin.org/post"
            method="post"
            target="_blank"
          >
            <h2>Personal Information:</h2>
            <label for="mail">&nbsp;</label><br />
            <input
              type="email"
              id="email"
              required="required"
              placeholder="email"
            /><br />

            <label for="fname">&nbsp;</label><br />
            <input
              type="text"
              id="fname"
              required="required"
              placeholder="first name"
            /><br />

            <label for="lname">&nbsp;</label><br />
            <input
              type="text"
              id="lname"
              required="required"
              placeholder="last name"
            /><br />

            <label for="phone">&nbsp;</label><br />
            <input type="tel" id="phone" placeholder="phone" /><br />

            <h2>How many will be traveling?</h2>

            <input type="radio" id="alone" name="group-type" value="alone" />
            <label for="alone">1</label><br />

            <input type="radio" id="couple" name="group-type" value="couple" />
            <label for="couple">2</label><br />

            <input type="radio" id="group" name="group-type" value="group" />
            <label for="group">3+</label><br />

            <h2>Accomodations? (optional)</h2>

            <input type="checkbox" id="meals" name="meals" value="meals" />
            <label for="meals">Provided Meals</label><br />

            <input
              type="checkbox"
              id="transportation"
              name="transportation"
              value="transportation"
            />
            <label for="transportation">Transportation</label><br />

            <input
              type="checkbox"
              id="activities"
              name="activities"
              value="activities"
            />
            <label for="activities">Guided Excursions</label><br />

            <input type="checkbox" id="guides" name="guides" value="guides" />
            <label for="activities">City Guides</label><br />

            <h2>Where would you like to stay?</h2>

            <label for="destinations">Select region</label>
            <select id="destinations">
              <option value="None">None</option>
              <option value="Caribbean">Caribbean</option>
              <option value="North-Pacific">North Pacific</option>
              <option value="American-Coast">American Coast</option>
              <option value="South-Pacific">South Pacific</option>
              <option value="Europe">Europe</option>
              <option value="Asia">Asia</option>
              <option value="Mexican-Coast">Mexican Coast</option></select
            ><br />
            <div class="submit-button">
              <button type="submit" value="Submit">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div class="footer-container">
        <div class="footer-wrapper">
          <div class="footer-left-column">
            <div class="business-name">Walter's Travel Solutions</div>

            <div class="phone-number">1-800-225-5324</div>
          </div>

          <div class="footer-right-column">
            <div class="street-address">308 Negra Arroyo Ln.</div>

            <div class="city-state">Albequerque, NM</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
